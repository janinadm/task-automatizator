<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Outer aura ring -->
  <circle cx="24" cy="24" r="22" stroke="url(#aura-gradient)" stroke-width="2.5" opacity="0.4"/>
  <!-- Inner aura glow -->
  <circle cx="24" cy="24" r="16" stroke="url(#aura-gradient)" stroke-width="1.5" opacity="0.2"/>
  <!-- Central "A" letterform with desk motif -->
  <path d="M24 10L14 34h4l2-5h8l2 5h4L24 10z" fill="url(#aura-gradient)"/>
  <!-- Desk surface line cutting through the A -->
  <line x1="12" y1="30" x2="36" y2="30" stroke="url(#aura-gradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <!-- Small sparkle dots representing AI/intelligence -->
  <circle cx="34" cy="14" r="1.5" fill="#a78bfa"/>
  <circle cx="38" cy="18" r="1" fill="#818cf8" opacity="0.6"/>
  <circle cx="13" cy="16" r="1.2" fill="#a78bfa" opacity="0.5"/>
  <defs>
    <linearGradient id="aura-gradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>
</svg>
